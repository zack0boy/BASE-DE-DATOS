<div class="admin-manage-header card mb-4 shadow-sm">
  <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div>
      <h3 class="mb-0">{{ title || 'Panel Administrativo' }}</h3>
      <small class="text-muted">Gestiona usuarios, asignaturas y asignaciones</small>
    </div>
    <div class="d-flex gap-2 align-items-center">
      <input class="form-control" placeholder="Buscar..." [(ngModel)]="searchTerm" (input)="onSearchChange()" />
      <select class="form-select" [(ngModel)]="selectedAsignatura" (ngModelChange)="select($event)">
        <option [ngValue]="null">Todas las asignaturas</option>
        <option *ngFor="let a of asignaturas" [ngValue]="a.id">{{ a.nombre }}</option>
      </select>
      <button class="btn btn-outline-secondary" (click)="clear()">Limpiar</button>
    </div>
  </div>
</div>
