<div class="header-asignatura">
  <div class="header-content">
    <!-- Top: Course Name Only -->
    <div class="top-section">
      <h1 class="asignatura-nombre">{{ nombre }}</h1>
    </div>

    <!-- Bottom: Back Button + Info -->
    <div class="bottom-section">
      <a routerLink="/estudiantes-inicio" class="btn-back" *ngIf="showBackButton" title="Volver a mis cursos">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Atr√°s</span>
      </a>

      <div class="info-group">
        <span class="info-item title-item">{{ nombre }}</span>
        <span class="info-item" *ngIf="seccion">{{ seccion }}</span>
        <span class="info-item" *ngIf="creditos">{{ creditos }} cr.</span>
      </div>
    </div>
  </div>
</div>
