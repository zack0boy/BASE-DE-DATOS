<div class="actividades-container">
  <h2 class="section-title">Actividades</h2>

  <div *ngIf="actividades.length === 0" class="empty-state">
    <p>No hay actividades disponibles aún.</p>
  </div>

  <div *ngIf="actividades.length > 0" class="actividades-list">
    <div *ngFor="let actividad of actividades" class="actividad-card">
      <div class="actividad-header">
        <div class="actividad-info">
          <h3>{{ actividad.titulo || actividad.nombre || 'Sin título' }}</h3>
          <p class="actividad-meta">
            <span *ngIf="actividad.fecha_entrega">Entrega: {{ actividad.fecha_entrega | date:'dd/MM/yyyy HH:mm' }}</span>
          </p>
        </div>
        <span class="actividad-estado" [ngClass]="getEstadoClass(actividad.estado)">
          {{ actividad.estado || 'Pendiente' }}
        </span>
      </div>

      <p class="actividad-descripcion">
        {{ actividad.descripcion || 'Sin descripción' }}
      </p>

      <div class="actividad-actions">
        <button class="btn-entregar">Entregar Actividad</button>
        <a *ngIf="actividad.url" [href]="actividad.url" target="_blank" class="btn-ver">
          Ver Detalles
        </a>
      </div>
    </div>
  </div>
</div>
