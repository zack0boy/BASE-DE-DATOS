<div class="login-form">
  <img id="logoimage" src="//lms.ucm.cl/pluginfile.php/1/theme_moove/logo/1764776665/UCM%20Virtual-01%20SIN%20FONDO.png" class="img-fluid" alt="UCM Virtual"/>

  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div class="form-group">
      <label for="rut">RUT</label>
      <input
        type="text"
        id="rut"
        name="rut"
        [(ngModel)]="rut"
        placeholder="Ingresa tu RUT"
        required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Ingresa tu contraseña"
        required>
    </div>

    <button type="submit" class="login-button" [disabled]="isLoading">
      <span *ngIf="!isLoading">acceder</span>
      <span *ngIf="isLoading">accediendo ...</span>
    </button>
  </form>
</div>
