    <div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h5>Crear nuevo usuario</h5>
          <button class="btn-close" (click)="onCancel()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="formData.nombre" (ngModelChange)="updateSuggestedEmail()" placeholder="Nombre" />
          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="formData.apellido" (ngModelChange)="updateSuggestedEmail()" placeholder="Apellido" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="formData.email" placeholder="email@ejemplo.com" />
            <div *ngIf="!formData.email && suggestedEmail" class="small text-muted mt-1">Sugerido: <strong>{{ suggestedEmail }}</strong></div>
          </div>
          <div class="mb-3">
            <label class="form-label">RUT</label>
            <input type="text" class="form-control" [(ngModel)]="formData.rut" placeholder="12345678-K" />
          </div>
          <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" [(ngModel)]="formData.rol">
              <option value="">Selecciona un rol</option>
              <option value="estudiante">Estudiante</option>
              <option value="docente">Docente</option>
              <option value="secretaria">Secretaria</option>
              <option value="director">Director</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" (click)="onCancel()">Cancelar</button>
          <button class="btn btn-primary btn-sm" (click)="onSave()" [disabled]="!isFormValid()">Crear</button>
        </div>
      </div>
    </div>
